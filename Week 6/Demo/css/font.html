<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-variant: small-caps;

        font-family: sans-serif;

        font-size: large;
        font-size: 20px;

        font-style: italic;

        font-weight: bold;
        font-weight: 100;

        text-align: left;

        text-decoration: underline;
        text-decoration: overline;
        text-decoration: line-through red;
        text-decoration-line: underline overline;
        text-decoration-color: black;
        text-decoration-style: dashed; /* solid, wavy, dotted, double */

        text-indent: 30px;

        text-wrap: stable; /* wrap, nowrap, balance, pretty, stable */
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, itaque
      nemo corporis, id tempore magnam adipisci quod asperiores deleniti ullam
      temporibus tempora? Debitis esse accusamus officiis quidem sequi odit
      doloremque?
    </p>
  </body>
</html>
