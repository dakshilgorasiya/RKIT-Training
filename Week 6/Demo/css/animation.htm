<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;

        /* name duration timing-function delay siteration-count direction fill-mode */
        animation: moveBox 2s ease-in-out 1s 1 alternate forwards;

        animation-name: moveBox2;

        animation-delay: 250ms;

        /*
        normal: plays forward
        reverse: plays backward
        alternate: plays forward then backward
        alternate-reverse: plays backward then forward
        */
        animation-direction: normal;
        animation-duration: 1s;

        animation-fill-mode: both;

        animation-iteration-count: 1;
      }

      /* Define keyframes */
      @keyframes moveBox {
        0% {
          transform: translateX(0);
          background: red;
        }
        50% {
          transform: translateX(100px);
          background: orange;
        }
        100% {
          transform: translateX(200px);
          background: yellow;
        }
      }


      @keyframes moveBox2 {
        from {
          transform: translateX(0);
          background: red;
        }
        to {
          transform: translateX(200px);
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
