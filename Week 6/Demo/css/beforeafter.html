<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        position: relative;
        background: lightblue;
        padding: 20px;
        width: 150px;
        text-align: center;
      }

      .card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .card:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">Hover Me</div>
  </body>
</html>
