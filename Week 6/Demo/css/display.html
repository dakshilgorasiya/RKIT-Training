<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="box">
      <!-- 
      inline: element does not start on a new line and only takes up as much width as necessary
      block: element starts on a new line and takes up the full width available
      inline-block: element does not start on a new line and width and height can be set
      none: element is not displayed
      flex: element becomes a flex container
      grid: element becomes a grid container
      -->
      <div style="display: inline">Hi</div>
      <p style="display: inline">helo</p>
    </div>
  </body>
</html>
