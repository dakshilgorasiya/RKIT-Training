<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DL, DT, and DD Tag Demo</title>
  </head>
  <body>
    <!-- dl -> description list -->
    <!-- dt -> description title -->
    <!-- dd -> description data -->

    <dl>
      <dt>HTML</dt>
      <dd>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente,
        laborum a, eveniet quos aspernatur, nostrum fugiat quaerat unde neque
        vero cumque. Perferendis quos dicta, totam quod earum eaque amet nulla?
      </dd>
      <dd>Lorem, ipsum dolor.</dd>

      <dt>CSS</dt>
      <dd>Lorem, ipsum dolor.</dd>
    </dl>
  </body>
</html>
