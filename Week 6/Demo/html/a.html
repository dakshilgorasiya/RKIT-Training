<!DOCTYPE html>
<html>
  <head>
    <title>a tag demo</title>
    <style>
      a {
        color: blue;
        text-decoration: none;
      }
      a:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Simple link -->
    <a href="https://www.example.com" style="color: blue; text-decoration: none;">Normal Link</a><br /><br />

    <!-- Opens link in new tab -->
    <a href="https://www.google.com" target="_blank">Open in New Tab (_blank)</a
    ><br /><br />

    <!-- Opens link in same tab (default) -->
    <a href="https://www.wikipedia.org" target="_self"
      >Open in Same Tab (_self)</a
    ><br /><br />

    <!-- Opens link in parent frame -->
    <a href="https://www.openai.com" target="_parent"
      >Open in Parent Frame (_parent)</a
    ><br /><br />

    <!-- Opens link in topmost frame -->
    <a href="https://www.github.com" target="_top">Open in Top Frame (_top)</a
    ><br /><br />

    <!-- Link with title (shows tooltip) -->
    <a href="https://developer.mozilla.org" title="Visit MDN"
      >Link with Tooltip</a
    ><br /><br />

    <!-- Email link -->
    <a href="mailto:test@example.com">Send Email</a><br /><br />

    <!-- Phone link -->
    <a href="tel:+911234567890">Call Number</a><br /><br />
  </body>
</html>
