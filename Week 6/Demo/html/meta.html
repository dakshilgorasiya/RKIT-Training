<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- sets charset to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- redirects to another page after a specified time  -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.mozilla.org" /> -->

    <!-- refreshes the page every 2 seconds -->
    <!-- <meta http-equiv="refresh" content="2" /> -->

    <!-- specifies the character encoding for the document -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- specifies the author of the document -->
    <meta name="author" content="dakshil" />

    <!-- Sets the name of the application -->
    <meta name="application-name" content="HTML Meta Tags Demo" />

    <!-- page description for search engines -->
    <meta
      name="description"
      content="The HTML reference describes all elements and attributes of HTML, including global attributes that apply to all elements."
    />

    <!-- keywords for search engines -->
    <meta
      name="keywords"
      content="HTML, tags, attributes, elements, reference, global attributes"
    />

    <!-- instructions for web crawlers -->
    <!-- index -> allows indexing
    follow -> allows following links
    noarchive -> prevents storing a cached copy
    noindex -> prevents indexing
    nofollow -> prevents following links
    nosnippet -> prevents showing a snippet in search results -->
    <meta name="robots" content="index, follow" />

    <title>Document</title>
  </head>
  <body>
    <h1>HTML Meta Tags Demo</h1>
  </body>
</html>
