<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output Demo</title>
  </head>
  <body>
    <form>
      <input type="number" id="num1" name="num1" value="0" />
      +
      <input type="number" id="num2" name="num2" value="0" />
      =
      <output id="result" name="result">0</output>
    </form>

    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const result = document.getElementById("result");

      function calculate() {
        const sum = Number(num1.value) + Number(num2.value);
        result.value = sum;
      }

      num1.addEventListener("input", calculate);
      num2.addEventListener("input", calculate);
    </script>
  </body>
</html>
