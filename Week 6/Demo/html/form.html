<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <form action="/restiser" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" />

      <br />

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" />

      <br />

      <label for="age">Age: </label>
      <input type="number" id="age" name="age" min="0" max="100" />

      <br />

      <label for="gender">Gender: </label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <br />

      <label for="genderRadio">Gender: </label>
      <input type="radio" id="male" name="genderRadio" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="genderRadio" value="female" />
      <label for="female">Female</label>

      <br />

      <label for="hobby">Hobby: </label>
      <input type="checkbox" id="hobby1" name="hobby" value="reading" />
      <label for="hobby1">Reading</label>
      <input type="checkbox" id="hobby2" name="hobby" value="traveling" />
      <label for="hobby2">Traveling</label>

      <br />

      <label for="birthDate">BirthDate: </label>
      <input type="date" id="birthDate" name="birthDate" />

      <br />

      <label for="aadharCard">Aadhar Card: </label>
      <input type="file" id="aadharCard" name="aadharCard" />

      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
