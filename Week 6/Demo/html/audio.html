<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  
    Other attributes for the audio element:
    autoplay: starts playing the audio as soon as it is ready (default is no autoplay)
    loop: makes the audio start over again, every time it is finished (default is no loop)
    muted: mutes the audio by default(default is unmuted)
    controls: displays audio controls like play, pause, and volume
    preload: specifies if and how the author thinks the audio should be loaded when the page loads(auto, metadata, none)
    -->
    <audio controls controlslist="nodownload">
      <source src="./audio/sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
