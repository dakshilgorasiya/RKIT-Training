<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>Opinion Poll Results</caption>

      <tr>
        <th colspan="2" rowspan="2">Today's opnion poll question</th>
        <th colspan="3" scope="colgroup">Political party</th>
      </tr>
      <tr>
        <th scope="rowgroup">Democrat</th>
        <th scope="rowgroup">Republican</th>
        <th scope="rowgroup">Independent</th>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup">Do you favor or oppose incresing the minimum wage?</th>
        <th scope="rowgroup">Favor</th>
        <td>70%</td>
        <td>35%</td>
        <td>55%</td>
      </tr>
      <tr>
        <th scope="rowgroup">Oppose</th>
        <td>25%</td>
        <td>60%</td>
        <td>30%</td>
      </tr>
      <tr>
        <th scope="rowgroup">Undecided</th>
        <td>5%</td>
        <td>5%</td>
        <td>15%</td>
      </tr>
    </table>
  </body>
</html>
