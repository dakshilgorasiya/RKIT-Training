<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <input
        type="text"
        id="languageInput"
        placeholder="Enter a language"
        class="form-control w-50 d-inline"
      />
      <button id="addLanguageButton" class="btn btn-primary d-inline">
        Add Language
      </button>
    </div>

    <div>
      <ul id="languageList" class="list-group mt-3 w-50"></ul>
    </div>

    <div>
      <output id="selectedLanguageOutput" class="mt-3"></output>
    </div>

    <script>
      languageInput = document.getElementById("languageInput");
      addLanguageButton = document.getElementById("addLanguageButton");
      languageList = document.getElementById("languageList");
      selectedLanguageOutput = document.getElementById(
        "selectedLanguageOutput"
      );

      addLanguageButton.addEventListener("click", function () {
        const language = languageInput.value.trim();
        if (language) {
          const listItem = document.createElement("li");
          listItem.textContent = language;
          listItem.className = "list-group-item";
          listItem.addEventListener("click", function () {
            selectedLanguageOutput.value = `You selected: ${language}`;
          });
          languageList.appendChild(listItem);
          languageInput.value = "";
        }
      });
    </script>
  </body>
</html>
