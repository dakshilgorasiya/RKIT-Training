<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag Events Demo</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }

      #dragItem {
        width: 120px;
        height: 120px;
        background: #4caf50;
        color: white;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: grab;
      }

      .dropzone {
        width: 200px;
        height: 200px;
        border: 3px dashed #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Drag Events Demo</h2>

    <div class="container">
      <div id="dragItem" draggable="true">Drag me</div>

      <div class="dropzone" id="dropZone">Drop here</div>
    </div>

    <script>
      const dragItem = document.getElementById("dragItem");
      const dropZone = document.getElementById("dropZone");

      // DRAGGING ELEMENT EVENTS
      dragItem.addEventListener("dragstart", () => console.log("dragstart"));
      // dragItem.addEventListener("drag", () => console.log("drag"));
      dragItem.addEventListener("dragend", () => console.log("dragend"));

      // DROPZONE EVENTS
      dropZone.addEventListener("dragenter", () => console.log("dragenter"));
      dropZone.addEventListener("dragleave", () => console.log("dragleave"));

      // dragover MUST call preventDefault() to allow dropping
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        //console.log("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        console.log("drop");
        dropZone.style.background = "#d1ffd1"; // visual feedback
        dropZone.innerText = "Dropped!";
      });

      window.addEventListener("beforeunload", () => {
        console.log("iframe beforeunload fired");
      });

      window.addEventListener("unload", () => {
        console.log("iframe unload fired");
      });
    </script>
  </body>
</html>
