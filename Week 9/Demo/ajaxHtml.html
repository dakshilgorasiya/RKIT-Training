<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Load page</button>

    <div id="page"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $("#btn").click(function() {
        $.ajax({
          url: "ajaxScript.html",
          dataType: "HTML",
          method: "GET",
          success: (res) => {
            console.log("Loaded")
            $("#page").html(res)
          }
        })
      })
    </script>
  </body>
</html>
