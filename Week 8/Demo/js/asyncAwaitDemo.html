  <script>
    let globalData = "Some global data";

    async function fetchData() {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/1"
      );
      console.log("Response come");
      const data = await response.json();
      console.log("Data parsed");
      globalData = data;
      console.log("Data assigned to globalData");
    }
    console.log("Before fetch ", globalData);
    fetchData().then(() => {
      console.log("Inside then ", globalData);
    });

    console.log("After fetchdata", globalData);
  </script>
</html>
