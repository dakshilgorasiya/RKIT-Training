<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click me</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        console.log("JS1");
      });

      $("#btn").on("click", function () {
        console.log("JQ1");
      });

      document.getElementById("btn").addEventListener("click", function () {
        console.log("JS2");
      });

      $("#btn").on("click", function () {
        console.log("JQ2");
      });

      // output: JS1, JQ1, JQ2, JS2
      // Reson: What jQuery actually does:
      // On the FIRST .on() for an element + event jQuery attaches ONE native addEventListener
      // On subsequent .on() calls jQuery does NOT add another native listener. It stores handlers internally in its own queue
    </script>
  </body>
</html>
