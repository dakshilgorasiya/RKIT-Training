<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Clock -->
    <div id="clockDiv">
      <h1 id="clock">Clock loading</h1>
    </div>

    <!-- UserID -->
    <div id="userIdDiv">
      <input type="text" id="userIdInput" disabled />
      <button id="generateUserIdBtn">Generate User ID</button>
    </div>

    <!-- String -->
    <div id="stringInputDiv">
      <div id="inputDiv">
        <input type="text" id="userInput" />
        <button id="formatIdBtn">Format it</button>
      </div>
      <div id="outputDiv">
        <output id="formattedOutput"></output>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
